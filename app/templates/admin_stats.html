<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إحصائيات المجموعة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
            background-color: #fff;
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h4 class="text-center mb-4">إحصائيات المجموعة</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <div class="col">
            <div class="stat-card">
                <div class="text-muted mb-2">إجمالي عدد المستخدمين</div>
                <div class="fw-bold display-6">{{ users }}</div>
            </div>
        </div>
        <div class="col">
            <div class="stat-card">
                <div class="text-muted mb-2">المستخدمون المشاركون</div>
                <div class="fw-bold display-6">{{ active }}</div>
            </div>
        </div>
        <div class="col">
            <div class="stat-card">
                <div class="text-muted mb-2">إجمالي التوقعات المقدمة</div>
                <div class="fw-bold display-6">{{ predictions }}</div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">عودة للوحة التحكم</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
